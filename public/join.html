<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apertura gruppo (iOS)</title>
  <script>
    (function () {
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      const groupId = getQueryParam('groupId');
      if (!groupId) {
        document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('status').innerText = 'Parametro groupId mancante.';
        });
        return;
      }

      const iosSchemeUri = 'splitdo://group?groupId=' + encodeURIComponent(groupId);

      // Solo redirect su iOS
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;

      if (isIOS) {
        // Prova ad aprire l'app via custom scheme
        window.location.href = iosSchemeUri;

        // (Facoltativo) fallback a una pagina info se l’app non è installata
        setTimeout(() => {
          document.getElementById('status').innerText = 'Se l’app non si apre, assicurati che sia installata.';
        }, 1500);
      } else {
        document.addEventListener('DOMContentLoaded', () => {
          document.getElementById('status').innerText = 'Questa pagina è solo per dispositivi iOS.';
        });
      }

      // Popola link manuale
      document.addEventListener('DOMContentLoaded', () => {
        const linkElem = document.getElementById('manualLink');
        if (linkElem && groupId) {
          linkElem.href = iosSchemeUri;
        }
      });
    })();
  </script>
</head>
<body>
  <h1>Sto aprendo il gruppo…</h1>
  <p id="status">
    Se l’app è installata, si aprirà automaticamente. Altrimenti, controlla che sia installata su questo dispositivo.
  </p>
  <p>
    Se non succede nulla, <a id="manualLink" href="#">clicca qui</a> per aprire l’app manualmente.
  </p>
</body>
</html>
